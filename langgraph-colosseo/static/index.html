<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Agent</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Translation Agent</h1>
            <p>Multi-language Translation & Grammar Analysis - <strong>LangGraph</strong></p>
        </div>

        <div class="content">
            <!-- Error Message -->
            <div id="error-message" class="error-message"></div>

            <!-- Input Section -->
            <div class="input-section">
                <label for="source-text">Enter Text:</label>
                <div class="textarea-wrapper">
                    <textarea 
                        id="source-text" 
                        placeholder="Enter text to translate..."
                        maxlength="10000"
                    ></textarea>
                    <div id="char-counter" class="char-counter">0 / 10000</div>
                </div>
            </div>

            <!-- Language Selector -->
            <div class="language-selector">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <label style="margin-bottom: 0;">Select Target Languages:</label>
                    <div style="display: flex; gap: 10px;">
                        <button id="select-all-btn" style="padding: 6px 12px; font-size: 13px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer;">Select All</button>
                        <button id="deselect-all-btn" style="padding: 6px 12px; font-size: 13px; background: #999; color: white; border: none; border-radius: 4px; cursor: pointer;">Deselect All</button>
                    </div>
                </div>
                <div class="language-grid">
                    <div class="language-option" data-lang="en">
                        <input type="checkbox" id="lang-en" value="en">
                        <label for="lang-en" class="language-label-text">
                            <span class="english">English</span>
                        </label>
                    </div>
                    <div class="language-option" data-lang="zh">
                        <input type="checkbox" id="lang-zh" value="zh">
                        <label for="lang-zh" class="language-label-text">
                            <span class="english">Chinese</span>
                        </label>
                    </div>
                    <div class="language-option" data-lang="ja">
                        <input type="checkbox" id="lang-ja" value="ja">
                        <label for="lang-ja" class="language-label-text">
                            <span class="english">Japanese</span>
                        </label>
                    </div>
                    <div class="language-option" data-lang="ko">
                        <input type="checkbox" id="lang-ko" value="ko">
                        <label for="lang-ko" class="language-label-text">
                            <span class="english">Korean</span>
                        </label>
                    </div>
                    <div class="language-option" data-lang="fr">
                        <input type="checkbox" id="lang-fr" value="fr">
                        <label for="lang-fr" class="language-label-text">
                            <span class="english">French</span>
                        </label>
                    </div>
                    <div class="language-option" data-lang="de">
                        <input type="checkbox" id="lang-de" value="de">
                        <label for="lang-de" class="language-label-text">
                            <span class="english">German</span>
                        </label>
                    </div>
                    <div class="language-option" data-lang="es">
                        <input type="checkbox" id="lang-es" value="es">
                        <label for="lang-es" class="language-label-text">
                            <span class="english">Spanish</span>
                        </label>
                    </div>
                    <div class="language-option" data-lang="it">
                        <input type="checkbox" id="lang-it" value="it">
                        <label for="lang-it" class="language-label-text">
                            <span class="english">Italian</span>
                        </label>
                    </div>
                    <div class="language-option" data-lang="pt">
                        <input type="checkbox" id="lang-pt" value="pt">
                        <label for="lang-pt" class="language-label-text">
                            <span class="english">Portuguese</span>
                        </label>
                    </div>
                    <div class="language-option" data-lang="ru">
                        <input type="checkbox" id="lang-ru" value="ru">
                        <label for="lang-ru" class="language-label-text">
                            <span class="english">Russian</span>
                        </label>
                    </div>
                    <div class="language-option" data-lang="ar">
                        <input type="checkbox" id="lang-ar" value="ar">
                        <label for="lang-ar" class="language-label-text">
                            <span class="english">Arabic</span>
                        </label>
                    </div>
                    <div class="language-option" data-lang="hi">
                        <input type="checkbox" id="lang-hi" value="hi">
                        <label for="lang-hi" class="language-label-text">
                            <span class="english">Hindi</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Button Group -->
            <div class="button-group">
                <button id="translate-btn">Translate</button>
                <button id="clear-btn">Clear</button>
            </div>

            <!-- Loading Indicator -->
            <div id="loading-indicator" class="loading-indicator">
                <div class="spinner"></div>
                <p>Translating...</p>
            </div>

            <!-- Results Section -->
            <div id="results-section" class="results-section">
                <h2>Translation Results</h2>
                <div id="translation-results"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/translation.js"></script>
    <script src="/static/js/ui-interactions.js"></script>
</body>
</html>
