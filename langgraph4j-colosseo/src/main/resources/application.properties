# Server Configuration
server.port=50400

# LangGraph4j Configuration
langgraph4j.ollama.base-url=http://localhost:11434
langgraph4j.ollama.model-name=qwen2.5:latest
langgraph4j.ollama.timeout=60s

# Application Configuration
app.max-text-length=1000
app.supported-languages=en,zh,ja,ko,fr,de,es,it,pt,ru,ar

# Language Names
app.language-names.en=English
app.language-names.zh=Chinese
app.language-names.ja=Japanese
app.language-names.ko=Korean
app.language-names.fr=French
app.language-names.de=German
app.language-names.es=Spanish
app.language-names.it=Italian
app.language-names.pt=Portuguese
app.language-names.ru=Russian
app.language-names.ar=Arabic

# Logging
logging.level.org.feuyeux.ai=DEBUG
logging.level.dev.langchain4j=DEBUG