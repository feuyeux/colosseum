spring:
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: qwen2.5:latest
  messages:
    encoding: UTF-8

translation:
  max-text-length: 10000
  translation-timeout: 60
  analysis-timeout: 90
  supported-languages:
    - en
    - zh
    - ja
    - ko
    - fr
    - de
    - es
    - it
    - pt
    - ru
    - ar

language-names:
  en: English
  zh: Chinese
  ja: Japanese
  ko: Korean
  fr: French
  de: German
  es: Spanish
  it: Italian
  pt: Portuguese
  ru: Russian
  ar: Arabic

server:
  port: 50100
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

logging:
  level:
    org.feuyeux.ai.springai.colosseo: DEBUG
    org.springframework.ai: DEBUG
  charset:
    console: UTF-8
    file: UTF-8