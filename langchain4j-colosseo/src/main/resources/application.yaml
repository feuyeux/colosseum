langchain4j:
  ollama:
    base-url: http://localhost:11434
    model: qwen2.5:latest
    timeout: 120

translation:
  max-text-length: 10000
  translation-timeout: 60
  analysis-timeout: 90
  supported-languages:
    - en
    - zh
    - ja
    - ko
    - fr
    - de
    - es
    - it
    - pt
    - ru
    - ar

language-names:
  en: English
  zh: Chinese
  ja: Japanese
  ko: Korean
  fr: French
  de: German
  es: Spanish
  it: Italian
  pt: Portuguese
  ru: Russian
  ar: Arabic

server:
  port: 50300

logging:
  level:
    org.feuyeux.ai.langchain4j.colosseo: DEBUG
    dev.langchain4j: DEBUG