<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangChain4j Colosseo - Multilingual Translation & Grammar Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6f42c1;
            --secondary-color: #20c997;
            --accent-color: #fd7e14;
            --light-bg: #f8f9fa;
            --dark-text: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark-text);
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 1200px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }

        .header h1 {
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .header .subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content-area {
            padding: 2rem;
        }

        .input-section {
            background: var(--light-bg);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 2px solid #e9ecef;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.75rem;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25);
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .language-option {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .language-option:hover {
            background: rgba(111, 66, 193, 0.1);
        }

        .language-option input[type="checkbox"] {
            margin-right: 0.75rem;
            transform: scale(1.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(111, 66, 193, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }

        .translation-result {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid var(--secondary-color);
        }

        .translation-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #e9ecef;
        }

        .language-badge {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .translation-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .btn-analyze {
            background: var(--accent-color);
            border: none;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-analyze:hover {
            background: #e55a00;
            transform: translateY(-1px);
        }

        .btn-copy {
            background: var(--secondary-color);
            border: none;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-copy:hover {
            background: #1aa179;
            transform: translateY(-1px);
        }

        .grammar-analysis {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
            border: 2px solid #e9ecef;
        }

        .grammar-component {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            margin: 0.125rem;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.9rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-alert {
            display: none;
            margin-bottom: 1rem;
        }

        .char-counter {
            font-size: 0.9rem;
            color: #6c757d;
            text-align: right;
            margin-top: 0.5rem;
        }

        .char-counter.warning {
            color: var(--accent-color);
            font-weight: 600;
        }

        .char-counter.danger {
            color: #dc3545;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 1.5rem;
                border-radius: 15px 15px 0 0;
            }
            
            .content-area {
                padding: 1.5rem;
            }
            
            .language-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="header">
                <h1><i class="fas fa-language"></i> LangChain4j Colosseo</h1>
                <p class="subtitle">Multilingual Translation & Grammar Analysis powered by LangChain4j</p>
            </div>

            <div class="content-area">
                <div class="error-alert alert alert-danger" role="alert" id="errorAlert">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorMessage"></span>
                </div>

                <div class="input-section">
                    <div class="row">
                        <div class="col-12">
                            <label for="sourceText" class="form-label">
                                <i class="fas fa-edit"></i> Source Text
                            </label>
                            <textarea 
                                class="form-control" 
                                id="sourceText" 
                                rows="4" 
                                placeholder="Enter text to translate..."
                                maxlength="10000"></textarea>
                            <div class="char-counter" id="charCounter">0 / 10000 characters</div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <label class="form-label">
                                <i class="fas fa-globe"></i> Target Languages
                            </label>
                            <div class="language-grid" id="languageGrid">
                                <!-- Languages will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12 text-center">
                            <button class="btn btn-primary btn-lg" id="translateBtn">
                                <i class="fas fa-language"></i> Translate
                            </button>
                        </div>
                    </div>
                </div>

                <div class="loading" id="loadingSection">
                    <div class="spinner"></div>
                    <p>Processing your translation...</p>
                </div>

                <div id="resultsSection">
                    <!-- Translation results will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="translation.js"></script>
</body>
</html>
